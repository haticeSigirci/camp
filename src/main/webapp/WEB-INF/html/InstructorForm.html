<div th:fragment="content">
	<div class="form-group">
		<div class="form-group">
			<form action="#" th:action="@{/instructor/create}" th:object="${instructor}"
				method="get">
				<div class="col-xs-3">
					<p>
						<input type="text" class="form-control" placeholder="Name" th:field="*{name}" />
					</p>
					<p>
						<input type="text" class="form-control" placeholder="Surname" th:field="*{surname}" />
					</p>
					<p>
						<input type="number" class="form-control" placeholder="Birth Date" th:field="*{birthDate}" />
					</p>
					<p>
						<input type="number" class="form-control" placeholder="TCKN" th:field="*{tckn}" />
					</p>
					<p>
						<input type="text" class="form-control" placeholder="E mail" th:field="*{email}" />
					</p>
					<p>
						<input type="text" class="form-control" placeholder="Password" th:field="*{password}" />
					</p>
					<p>
						<input type="number" class="form-control" placeholder="Phone" th:field="*{phone}" />
					</p>
					
					
					<p>
						<input type="submit" class="btn btn-primary" value="Submit" /> <input
							type="reset" class="btn btn-primary" value="Reset" />
					</p>
					<li th:each="e : ${#fields.detailedErrors()}"></li>
				</div>
			</form>
		</div>
	</div>
