<div th:fragment="content">
	<div class="form-group">
		<div class="form-group">
			<form action="#" th:action="@{/instructor/update/__*{id}__}" th:object="${instructor}"
				method="post">
				<div class="col-xs-3">
					<p>
						<b>Name:</b><input type="text" class="form-control" placeholder="Name" th:field="*{name}" th:value="*{name}" />
					</p>
					<p>
						<b>Surname:</b><input type="text" class="form-control" placeholder="Surname" th:field="*{surname}" th:value="*{surname}"/>
					</p>
					<p>
						<b>Birth Date:</b><input type="number" class="form-control" placeholder="Birth Date" th:field="*{birthDate}" th:value="*{birthDate}"/>
					</p>
					<p>
						<b>TCKN:</b><input type="number" class="form-control" placeholder="TCKN" th:field="*{tckn}" th:value="*{tckn}"/>
					</p>
					<p>
						<b>E mail:</b><input type="email" class="form-control" placeholder="E mail" th:field="*{email}" th:value="*{email}"/>
					</p>
					<p>
						<b>Password:</b><input type="password" class="form-control" placeholder="Password" th:field="*{password}" th:value="*{password}"/>
					</p>
					<p>
						<b>Phone:</b><input type="number" class="form-control" placeholder="Phone" th:field="*{phone}" th:value="*{phone}"/>
					</p>
					<div class="form-group">
						<select multiple name="courseIds" class="form-control">
							<option th:each="course : ${courses}" 
								th:value="${course.id}"
								th:text="${course.name}"
								th:selected="${#lists.contains( instructor.courses,course)}">Courses</option>
						</select>
					</div>					
					
					
					<!--  -->
					<p>
						<input type="submit" class="btn btn-primary" value="Submit" /> 
					</p>
					
				</div>
			</form>
		</div>
	</div>
