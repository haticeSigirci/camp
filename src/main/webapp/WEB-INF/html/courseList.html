<html lang="tr">
<div th:fragment="content">
	<div class="container">
		<div class="text-center">
			<h1>courses</h1>
		</div>
		<br>
		<table class="table table-hover">
			<thead>
				<th>ID</th>
				<th>Name</th>
				<th>Description</th>
				<th>Prerequisites</th>
				<th>detailPageLink</th>
				
			</thead>
			<tbody>
				<tr th:each="course : ${courseList}">
					<td th:text="${course.id}"></td>
					<td th:text="${course.name}"></td>
					<td th:text="${course.description}"></td>
					<td th:text="${course.prerequisites}"></td>
					<td th:text="${course.detailPageLink}"></td>
					
					<td>
						<a th:href="@{/course/update/__${course.id}__}" class="btn btn-primary">Edit</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</html>
